<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>React getting started</title>
</head>

<body>
  <!-- Root container for react components -->
  <div id='root'></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
      class ListNames extends React.Component {
        constructor(props) {
          super(props);
          this.state = {names: []};
        }

        componentDidMount() {
          fetch('https://api.github.com/search/repositories?q=react')
          .then((responseData) => responseData.json())
          .then((responseData) => {
           console.log(responseData);
            this.setState({
              names: responseData.items,
            });
          })
        }

        render() {
          const itemRows = this.state.names.map((repositories) =>
              <tr key={repositories.id}>
                <td>{repositories.full_name}</td>
                <td> <a href ={repositories.html_url} >{repositories.html_url}</a> </td>
              </tr>
            )

          return (
            <div>
              <h2>Repositories</h2>
              <table>
                <tbody>
                  <tr><th>Name</th><th>URL</th></tr>
                  {itemRows}
                </tbody>
              </table>
            </div>
          );
        }
      }
      ReactDOM.render(<ListNames />, document.getElementById('root'));
    </script>
</body>

</html>
